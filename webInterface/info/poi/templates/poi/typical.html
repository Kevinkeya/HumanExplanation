{% extends "poi/base.html" %}

{% block content %}
        {% load staticfiles %}
    <div class="scrollToTop" xmlns="http://www.w3.org/1999/html">
            <i class="icon-up-open-big"></i>
        </div>

		<!-- header start -->
		<!-- ================ -->
		<header class="header fixed clearfix navbar navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="col-md-4">

						<!-- header-left start -->
						<!-- ================ -->
						<div class="header-left clearfix">

							<!-- logo -->
							<div class="logo smooth-scroll">
								<a href="#banner"><img id="logo" src="{% static 'images/logo.png' %}" alt="Worthy"></a>
							</div>

							<!-- name-and-slogan -->
							<div class="site-name-and-slogan smooth-scroll">
								<div class="site-name">Title</div>
								<div class="site-slogan">new crowdsourcing platform</div>


							</div>


						</div>
						<!-- header-left end -->

					</div>

				</div>
			</div>
		</header>
		<!-- header end -->

		<!-- banner start -->
		<!-- ================ -->
		<div id="banner" class="banner">
			<div class="banner-image"></div>
			<div class="banner-caption">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 object-non-visible" data-animation-effect="fadeIn">
							<h1 class="text-center">We are <span>Title</span></h1>
							<p class="lead text-center">Help you to find a better choice</p>

                                <div class="site-chooseuser">
                                    <form action="index.html" method = "post">
                                    {% csrf_token %}
                                        <center><table>
                                            <th>
                                                <select name="user_name" style="font-size: 15px;padding-left: 10px;padding-right: 10px">

{#                                                    <option >{{ singleuser }} </option>#}
                                                    {% for item in names %}
                                                        <option>{{ item}}</option>
                                                    {% endfor %}
                                                </select>
                                            </th>
                                            <th style="padding: 20px; padding-top: 50px">
                                                <a href="index.html"><input type="submit" class="btn btn-default" value="Let's discover"></a>

                                            </th>
                                        </table></center>
                                    </form>
                                </div>
{#                            <div class="cs-s"#}
						</div>
					</div>

				</div>
			</div>
		</div>

{% endblock %}
